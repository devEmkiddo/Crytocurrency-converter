<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MULTI-CURRENCY CONVERTER</h1>

        <label for="frm">From Currency: </label>
         <select id="fromCurrency" class="from">
            <option value="" disabled selected>Select an option..</option>
            <option value="USDT">USDT</option>
            <option value="BUSD">BUSD</option>
            <option value="BTC">BTC</option>
            <option value="BNB">BNB</option>
            <option value="ETH">ETH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="NGN">NGN</option>
         </select>
          <br>
        <label for="frm">To Currency: </label>
         <select id="toCurrency" class="to">
            <option value="" disabled selected>Select an option..</option>
            <option value="USDT">USDT</option>
            <option value="BUSD">BUSD</option>
            <option value="BTC">BTC</option>
            <option value="BNB">BNB</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="NGN">NGN</option>
         </select>
         <br>
         <label for="amount"></label>
         <input type="number" id="amount" class="amount" min="0">
         <br>
         <button class="btn" onclick="convert()">Convert</button>
         <br>
         <p id="results"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
